<div
  class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center"
>
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action d-flex gap-3 py-3"
      aria-current="true"
    >
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{ meeting && meeting.name }}</h6>
          <p>When are you available?</p>
        </div>
        <small class="opacity-50 text-nowrap"></small>
      </div>
    </a>
  </div>
  <div class="b-example-divider"></div>
  <ng-container *ngIf="meeting">
    <app-calendar
      [dates]="dates"
      (handleSave)="handleCalendarSave($event)"
      [timestamps]="timestamps"
    ></app-calendar>
  </ng-container>
  <div class="b-example-divider"></div>
  <p>You can come back and edit these freely whenever.</p>
  <p *ngIf="!hasVoted">
    You have not voted yet</p>
  <p *ngIf="hasVoted">
    <b>Thanks for voting!</b>
    {{ meeting && meeting.availabilities.length }} /
    {{ meeting && meeting.inviteCount }}
    people have voted</p>
</div>
