<div
  class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center"
>
  <div *ngIf="meetings" class="list-group">
    <a
      *ngFor="let item of meetings"
      href="results/{{ item._id }}"
      class="list-group-item list-group-item-action d-flex gap-3 py-3"
      aria-current="true"
    >
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{ item.name }}</h6>
          <p class="mb-0 opacity-75">
            {{ item.availabilities.length }} /
            {{ item.inviteCount }}
            voted
          </p>
        </div>
        <button class="opacity-50 text-nowrap btn btn-primary"
        [attr.data-meetingId]="item._id" (click)="closeMeeting($event)">Close</button>
      </div>
    </a>
  </div>
  <button class="btn btn-primary w-100 py-2" (click)="arrangeNewMeeting()">
    Arrange new meeting
  </button>
</div>
