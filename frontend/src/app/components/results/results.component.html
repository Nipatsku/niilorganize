<div
  class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center"
>
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action d-flex gap-3 py-3"
      aria-current="true"
    >
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <p class="mb-0 opacity-75">Meeting name</p>
          <h6 class="mb-0">{{ meeting && meeting.name }}</h6>
        </div>
        <small class="opacity-50 text-nowrap"></small>
      </div>
    </a>
    <a
      class="list-group-item list-group-item-action d-flex gap-3 py-3"
      aria-current="true"
    >
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <p class="mb-0 opacity-75">Vote link (use from 1 device only!)</p>
          <h6 class="mb-0" style="overflow-wrap: anywhere">
            {{ meeting && meeting.invite }}
          </h6>
        </div>
        <small class="opacity-50 text-nowrap"></small>
      </div>
    </a>
    <a
      class="list-group-item list-group-item-action d-flex gap-3 py-3"
      aria-current="true"
    >
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <p class="mb-0 opacity-75">Voted</p>
          <h6 class="mb-0">
            {{ meeting && meeting.availabilities.length }} /
            {{ meeting && meeting.inviteCount }}
          </h6>
        </div>
        <small class="opacity-50 text-nowrap"></small>
      </div>
    </a>
  </div>
  <div class="b-example-divider"></div>
  <div class="calendar">
    <!-- Headers for each day of the week -->
    <div class="header-row">
      <div class="header-cell"></div>
      <div
        class="header-cell"
        style="text-wrap: nowrap"
        *ngFor="let date of dates"
        [attr.data-time]="date.getTime()"
      >
        {{
          date.toLocaleDateString(undefined, {
            weekday: "short",
            day: "2-digit"
          })
        }}
      </div>
    </div>
    <!-- Rows representing hours -->
    <div class="hour-row" *ngFor="let hour of hours">
      <div class="hour-cell">{{ hour }}</div>
      <div class="day-cell" *ngFor="let date of dates"></div>
    </div>
  </div>
</div>
